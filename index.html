<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <title>Ball Simulation</title>
    <script type="module" crossorigin src="./assets/index.72b701e2.js"></script>
    <link rel="stylesheet" href="./assets/index.4ec6ac51.css">
  </head>
  <body>
    <div id="menu">
      <button onclick="run()">run</button>
      <button onclick="stopRun()">stop</button> | 
      <label>gravity</label>
      <input id="grav-input" type="number" step="0.01" min="-1" max="1" value="0.75"> | 
      <label>ball radius</label>
      <input id="radius-input" type="number" step="1" min="0" max="100" value="15"> | 
      <label>bounce</label>
      <input id="bounce-input" type="number" step="0.1" min="0" max="2" value="1.1"> | 
      <label>balls across</label>
      <input id="balls-across-input" type="number" step="1" min="0" max="200" value="40"> | 
      <label>balls down</label>
      <input id="balls-down-input" type="number" step="1" min="0" max="200" value="5"> | 
      <label>mouse strength</label>
      <input id="mouse-strength-input" type="number" step="0.0001" min="0" max="1" value="0.001"> | 
    </div>
    <canvas id="canvas"></canvas>
    
  </body>
</html>
